name: CI/CD Deploy

on:
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest

    env:
      AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
      AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
      DOCKERHUB_USERNAME: ${{ secrets.DOCKERHUB_USERNAME }}
      DOCKERHUB_TOKEN: ${{ secrets.DOCKERHUB_TOKEN }}
      EC2_SSH_KEY: ${{ secrets.EC2_SSH_KEY }}

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      # 1️⃣ Terraform primero
      - name: Set up Terraform
        uses: hashicorp/setup-terraform@v2
        with:
          terraform_version: 1.8.5

      - name: Get EC2 public IP from Terraform
        id: ec2
        run: |
          cd monitoring-project/infra
          terraform init -input=false
          IP=$(terraform output -raw instance_public_ip | tr -d '\n')
          echo "EC2_IP=$IP" >> $GITHUB_ENV

      - name: Check EC2 IP
        run: |
          if [ -z "${{ env.EC2_IP }}" ]; then
            echo "❌ No se pudo obtener la IP de EC2"
            exit 1
          fi

      # 2️⃣ Ahora sí, Docker
      - name: Log in DockerHub
        uses: docker/login-action@v2
        with:
          username: ${{ env.DOCKERHUB_USERNAME }}
          password: ${{ env.DOCKERHUB_TOKEN }}

      - name: Build & push NGINX
        working-directory: monitoring-project/docker/nginx
        run: |
          IMAGE_NAME=${{ env.DOCKERHUB_USERNAME }}/custom-nginx
          docker build -t $IMAGE_NAME:latest .
          docker push $IMAGE_NAME:latest

      - name: Build & push Flask app
        working-directory: monitoring-project/app
        run: |
          IMAGE_NAME=${{ env.DOCKERHUB_USERNAME }}/flask-app
          docker build -t $IMAGE_NAME:latest .
          docker push $IMAGE_NAME:latest

      # 3️⃣ Deploy stack on EC2
      - name: Deploy stack on EC2
        uses: appleboy/ssh-action@v0.1.6
        with:
          host: ${{ env.EC2_IP }}
          username: ec2-user
          key: ${{ env.EC2_SSH_KEY }}
          script: |
            cd /opt/monitoring/monitoring-project
            git pull origin main
            docker-compose pull
            docker-compose up -d --remove-orphans