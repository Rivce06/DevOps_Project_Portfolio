name: CI/CD Deploy

on:
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest

    env:
      AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
      AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
      DOCKERHUB_USERNAME: ${{ secrets.DOCKERHUB_USERNAME }}
      DOCKERHUB_TOKEN: ${{ secrets.DOCKERHUB_TOKEN }}
      EC2_SSH_KEY: ${{ secrets.EC2_SSH_KEY }}

    steps:
      # 1Ô∏è‚É£ Checkout repo
      - name: Checkout repo
        uses: actions/checkout@v3

      # 2Ô∏è‚É£ Set up Terraform
      - name: Set up Terraform
        uses: hashicorp/setup-terraform@v2
        with:
          terraform_version: 1.8.5

      # 3Ô∏è‚É£ Get EC2 public IP from Terraform
      - name: Get EC2 public IP
        id: ec2
        run: |
          cd monitoring-project/infra
          terraform init -input=false
          IP=$(terraform output -raw instance_public_ip 2>/dev/null)
          IP=$(echo $IP | tr -d '\n' | tr -d '\r')
          if [[ -z "$IP" ]]; then
            echo "‚ùå No se pudo obtener la IP de EC2"
            exit 1
          fi
          echo "‚úÖ EC2 IP: $IP"
          # Guardar en GITHUB_ENV para usarlo en el SSH step
          echo "EC2_IP=$IP" >> $GITHUB_ENV

      # 4Ô∏è‚É£ Debug EC2 IP (opcional, √∫til para confirmar)
      - name: Debug EC2 IP
        run: echo "EC2_IP=$EC2_IP"

      # 5Ô∏è‚É£ Set up Python
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.13.7'

      # 6Ô∏è‚É£ Generate index.html
      - name: Generate index.html
        working-directory: monitoring-project/docker/nginx
        run: python generate_index.py

      # 7Ô∏è‚É£ Log in DockerHub
      - name: Log in DockerHub
        uses: docker/login-action@v2
        with:
          username: ${{ env.DOCKERHUB_USERNAME }}
          password: ${{ env.DOCKERHUB_TOKEN }}

      # 8Ô∏è‚É£ Build & push NGINX
      - name: Build & push NGINX
        working-directory: monitoring-project/docker/nginx
        run: |
          IMAGE_NAME=${{ env.DOCKERHUB_USERNAME }}/custom-nginx
          docker build -t $IMAGE_NAME:latest .
          docker push $IMAGE_NAME:latest

      # 9Ô∏è‚É£ Build & push Flask app
      - name: Build & push Flask app
        working-directory: monitoring-project/app
        run: |
          IMAGE_NAME=${{ env.DOCKERHUB_USERNAME }}/flask-app
          docker build -t $IMAGE_NAME:latest .
          docker push $IMAGE_NAME:latest

      # üîü Deploy stack on EC2
      - name: Deploy stack on EC2
        uses: appleboy/ssh-action@v0.1.6
        with:
          host: ${{ env.EC2_IP }}
          username: ec2-user
          key: ${{ env.EC2_SSH_KEY }}
          script: |
            cd /opt/monitoring/monitoring-project
            git pull origin main
            docker-compose pull
            docker-compose up -d --remove-orphans
