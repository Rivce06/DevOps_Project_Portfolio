# prometheus.yml
global:
  scrape_interval: 15s   # Cada cuánto Prometheus recolecta métricas
  evaluation_interval: 15s

scrape_configs:
  # Prometheus se monitorea a sí mismo
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']

  # Node Exporter (métricas del host)
  - job_name: 'node_exporter'
    static_configs:
      - targets: ['node_exporter:9100']

  # Cadvisor (métricas de contenedores Docker)
  - job_name: 'cadvisor'
    static_configs:
      - targets: ['cadvisor:8080']

  # Nginx (si tiene métricas expuestas, ejemplo con stub_status)
  - job_name: 'nginx'
    metrics_path: /metrics
    static_configs:
      - targets: ['nginx:80']

  # Tu app Flask con Prometheus exporter
  - job_name: 'flask_app'
    metrics_path: /metrics
    static_configs:
      - targets: ['app:5000']